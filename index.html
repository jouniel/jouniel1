
<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>주넬 제 1회 롤 대회 경매</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script type="module" src="main.js"></script>
  <style>
    body { font-family: sans-serif; background: #111; color: #fff; text-align: center; margin: 0; }
    .login-container, .auction-container { max-width: 600px; margin: auto; padding: 2em; }
    .card { background: #222; border-radius: 16px; padding: 1em; margin-top: 1em; box-shadow: 0 0 10px rgba(0,0,0,0.5); }
    input, button { padding: 0.6em; border: none; border-radius: 8px; margin-top: 1em; width: 100%; }
    input { background: #333; color: #fff; }
    button { background: #4caf50; color: white; font-weight: bold; cursor: pointer; }
    .team-card { background: #1e1e1e; padding: 1em; border-radius: 1em; margin-top: 1.5em; }
    .team-name { font-size: 1.4em; font-weight: bold; color: #4fc3f7; margin-bottom: 0.5em; }
    .player { display: flex; align-items: center; gap: 1em; margin-top: 1em; }
    .player img { width: 40px; height: 40px; border-radius: 50%; }
  </style>
</head>
<body>
  <div id="login-screen">
    <h1>주넬 제 1회 롤 대회 경매</h1>
    <div class="login-box">
      <input type="text" id="nickname" placeholder="닉네임 입력" />
      <input type="password" id="password" placeholder="비밀번호 입력" />
      <button onclick="login()">입장</button>
      <p id="login-error"></p>
    </div>
  </div>
  <div id="auction-screen" class="hidden">
    <header>
      <h2>주넬 제 1회 롤 대회 경매</h2>
      <div class="user-info">입장한 유저: <span id="user-nickname"></span></div>
      <button onclick="toggleSettings()">⚙ 설정</button>
    </header>
    <main>
      <section id="settings-panel" class="hidden">
        <h3>설정 변경</h3>
        <textarea id="teamConfig" rows="6" placeholder='팀 구성 입력 (예: {"팀A": ["선수1", "선수2"]})'></textarea>
        <textarea id="playerConfig" rows="6" placeholder='선수 설정 입력 (예: [{"name": "선수1", "currentBid": 0, "highestBidder": ""}])'></textarea>
        <button onclick="applySettings()">적용하기</button>
      </section>
      <section id="player-section"></section>
    </main>
  </div>
  <script src="main.js"></script>
</body>
</html>
