
<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>자낳대 롤 경매 시스템</title>
  </head>
  <body>
    <h2>자낳대 롤 경매 시스템</h2>
    <div>
      <label>입장할 닉네임: <input id="nickname-input" /></label>
      <button onclick="login()">입장</button>
    </div>
    <div id="auction-area" style="display:none;">
      <label for="player-select">선수 선택:</label>
      <select id="player-select"></select><br />
      <label for="bid-input">입찰가:</label>
      <input id="bid-input" type="number" />
      <button onclick="placeBid()">입찰</button>
      <p>현재 입찰가: <span id="current-bid"></span></p>
      <p>최고 입찰자: <span id="highest-bidder"></span></p>
    </div>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
